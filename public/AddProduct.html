<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Product - Perfume House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="AddProduct.css">
</head>

<body>

  <nav class="loginnav navbar navbar-expand-lg navbar-dark  py-3">
    <div class="container d-flex justify-content-between align-items-center">

      <!-- Centered Logo -->
      <div class="mx-auto text-center">
        <a class="navbar-brand" href="#">
          <span class="perfume">Perfume</span><span class="house">House</span>
          <!-- <img src="https://i.postimg.cc/KjwKbH8x/freepik-the-style-is-candid-image-photography-with-natural-78096-Photoroom.png" 
          alt="PerfumeHut Logo"> -->
        </a>
      </div>

    </div>
  </nav>



  <div class="add-product-container">
    <!-- Left Panel -->
    <div class="left-panel text-center">
      <a class="navbar-brand" href="#">
        <span class="perfume">Perfume</span><span class="house">House</span>
        <!-- <img src="https://i.postimg.cc/KjwKbH8x/freepik-the-style-is-candid-image-photography-with-natural-78096-Photoroom.png" 
          alt="PerfumeHut Logo"> -->
      </a>
    </div>

    <!-- Right Panel (Form) -->
    <div class="right-panel">
      <h2 class="mb-4 fw-bold">Add New Product</h2>

      <form>
        <div class="mb-4">
          <label for="imageFile" class="form-label">Upload Image</label>
          <input type="file" class="form-control form-control-lg" id="imageFile" accept="image/*" required>
        </div>


        <div class="mb-4">
          <label for="description" class="form-label">Product Description</label>
          <textarea class="form-control form-control-lg" id="description" rows="3"
            placeholder="Enter product details..." required></textarea>
        </div>

        <div class="mb-4">
          <label for="price" class="form-label">Price (PKR)</label>
          <input type="number" class="form-control form-control-lg" id="price" placeholder="e.g. 3200" required>
        </div>

        <button type="submit" class="btn btn-add-product">Add Product</button>
      </form>
    </div>
  </div>

  <script src="AddProduct.js"></script>

</body>

</html>
