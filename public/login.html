<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perfume House Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <nav class="loginnav navbar navbar-expand-lg navbar-dark  py-3">
    <div class="container d-flex justify-content-between align-items-center">

      <!-- Centered Logo -->
      <div class="mx-auto text-center">
        <a class="navbar-brand" href="#">
          <span class="perfume">Perfume</span><span class="house">House</span>
          <!-- <img src="https://i.postimg.cc/KjwKbH8x/freepik-the-style-is-candid-image-photography-with-natural-78096-Photoroom.png" 
          alt="PerfumeHut Logo"> -->
        </a>
      </div>

    </div>
  </nav>









  <hr>




  <div class="login-container">
    <div class="login-header">
      LOGIN
    </div>
    <form class="login-form" onsubmit="return validateLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email address" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required />
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="btn login-btn">Login</button>
    </form>


    <div id="post-login" class="text-center mt-4 d-none">
      <p class="text-success fs-5">âœ… You have logged in successfully!</p>
      <a href="AddProduct.html" class="btn btn-primary">Add Product</a>
    </div>



  </div>




  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script src="login.js"></script>
</body>

</html>
